{% if doc.tags %}
<p class="tags">
  {% for tag in doc.tags|sort %}
  {% if tag not in search_options.tag_query %}
    <a href="{{ req_url.add('tag', tag) | query_str_only }}">
  {% endif %}
  <span class="tag">#{{ tag }}</span>
  {% if tag not in search_options.tag_query %}</a>{% endif %}
  {% endfor %}
</p>
{% endif %}
