{% if doc.tags %}
<p class="tags">
  {% for t in doc.tags|sort %}
  {% if t not in search_options.tag_query %}<a href="{{ t | add_tag_to_url(req_url) }}">{% endif %}
    <button type="button" class="btn btn-light tag" {% if t in search_options.tag_query %}disabled{% endif %}>{{ t }}</button>
  {% if t not in search_options.tag_query %}</a>{% endif %}
  {% endfor %}
</p>
{% endif %}
